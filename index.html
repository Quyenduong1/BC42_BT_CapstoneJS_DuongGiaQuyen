<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone</title>
    <link
      rel="shortcut icon"
      href="./asset/image/product3.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Slick CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- My CSS  -->
    <link rel="stylesheet" href="./asset/css/main.css" />
  </head>
  <body>
    <header>
      <div class="header navbar">
        <div class="group-phone">
          <a href="#">
            <i class="icon fa-brands fa-phoenix-squadron"></i>
            <span>Group Phone</span>
          </a>
        </div>

        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto d-flex">
            <li><a class="nav-text" href="#">Home</a></li>
            <li>
              <a class="nav-text" href="./admin/view/index.html"
                >Admin Portal</a
              >
            </li>
            <li>
              <a
                data-toggle="modal"
                data-target="#cartModal"
                class="nav-text"
                href="#"
                ><i class="icon-shop fa-solid fa-cart-plus"></i
              ></a>
            </li>
          </ul>
        </div>

        <nav class="header-menu">
          <ul>
            <li><a class="nav-text" href="#">Home</a></li>
            <li>
              <a class="nav-text" href="./admin/view/index.html"
                >Admin Portal</a
              >
            </li>
            <li>
              <a
                data-toggle="modal"
                data-target="#cartModal"
                class="nav-text"
                href="#"
                id="cart"
                ><i class="icon-shop fa-solid fa-cart-plus"></i>
                <span class="totalQuantity"></span
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- carousel  -->
    <div class="carousel-content single-item" style="margin-top: 90px">
      <div
        class="service-item"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div>
          <img
            src="https://trangthienlong.com.vn/wp-content/uploads/2022/10/iphone-14-mau-xanh-duong-blue-128gb-256gb-512gb-trang-thien-long-mobile.jpg"
            alt="picture"
          />
        </div>
        <div>
          <span>IPhone 14 Plus 512GB</span>
        </div>
      </div>

      <div
        class="service-item"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div>
          <img
            src="https://www.duchuymobile.com/images/variant_image/56/oppo-reno8-t-5g-den.jpg"
            alt="picture"
          />
        </div>
        <div>
          <span>OPPO Reno8 T 5G 256GB</span>
        </div>
      </div>
    </div>

    <!-- product  -->
    <div class="product">
      <div class="header-product">
        <div class="header-product-content padding-content">
          <div class="title">
            <span>Products</span>
          </div>
          <div class="search-product">
            <form action="">
              <select id="phone" class="type" onChange="getProducts()">
                <option value="">All</option>
                <option value="phone">Iphone</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Bluetooth</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div class="product-content">
        <div class="row" id="product"></div>
      </div>
    </div>

    <!-- footer  -->
    <footer class="footer-phone">
      <div class="footer-container">
        <div class="row">
          <div class="col-4">Group Phone Â© 2023</div>
          <div class="col-8">
            <ul class="nav">
              <li><a href="#"></a>Home</li>
              <li><a href="#"></a>Blog</li>
              <li><a href="#"></a>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- modal cart -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h3 class="modal-title" id="exampleModalLabel">
              Your Shopping Cart
            </h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">PRODUCT NAME</th>
                    <th scope="col">IMAGE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">TOTAL</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="listItem"></tbody>
                <tfoot id="totalPayment"></tfoot>
              </table>
            </div>
          </div>

          <div class="modal-footer border-top-0 d-flex justify-content-between">
            <div>
              <button
                type="button"
                class="btn btn-secondary mr-2"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-danger" id="emptyCart">
                Clear Cart
              </button>
            </div>
            <button type="button" class="btn btn-success" id="payment">
              Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- BS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- JS Slick  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".single-item").slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 2000,
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- MY JS  -->
    <script src="./customer/services/productApi.js"></script>
    <script src="./customer/model/Cart.js"></script>
    <script src="./customer/model/CartItem.js"></script>
    <script src="./customer/model/Product.js"></script>
    <script src="./customer/controller/main.js"></script>
  </body>
</html>
